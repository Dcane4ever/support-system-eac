<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - EAC Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/verification.css}">
</head>
<body>
    <div class="container">
        <span class="material-icons large">mark_email_unread</span>
        <h1>Resend Verification Email</h1>
        <p>Didn't receive the verification email? Enter your email address and we'll send it again.</p>
        
        <div th:if="${message}" class="alert alert-success">
            <span class="material-icons">check_circle</span>
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span class="material-icons">error</span>
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/resend-verification}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@eac.edu.ph">
            </div>
            
            <button type="submit" class="btn">Resend Verification Email</button>
        </form>
        
        <a href="/login" class="back-link">
            <span class="material-icons">arrow_back</span>
            <span>Back to Login</span>
        </a>
    </div>
</body>
</html>
