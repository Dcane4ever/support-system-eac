<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - EAC Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/verification.css}">
</head>
<body>
    <div class="container">
        <div th:if="${message}">
            <span class="material-icons large success-icon">check_circle</span>
            <h1>Email Verified!</h1>
            <p th:text="${message}"></p>
            <a href="/login" class="btn">Go to Login</a>
        </div>
        
        <div th:if="${error}">
            <span class="material-icons large error-icon">error</span>
            <h1>Verification Failed</h1>
            <p th:text="${error}"></p>
            <a href="/resend-verification" class="btn">Resend Verification Email</a>
        </div>
    </div>
</body>
</html>
